<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" , action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name"
                    required /></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required /></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password"
                    name="new-password" required pattern="[a-z0-5]{8,}" /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input type="radio" name="personal-account" id="personal-account" class="inline" checked />
                Personal</label>
            <label for="business-account"><input type="radio" name="buisness-account" id="buisness-account" class="inline"/>
                Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture"><input id="profile-picture" type="file" name="profile-picture" />Upload a
                profile picture:</label>
            <label for="age">Input your age (years):<input id="age" type="number" name="age" min="13"
                    max="120" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" name="bio"
                    placeholder="I like coding on the beach..."></textarea></label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions"
                    name="terms-and-conditions" required />I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</body>

</html>
