<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form below.</p>
    <form id="survey-form" action="#" method="post">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Select Option:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
        <div class="form-group">
            <label>Choose One:</label><br>
            <input type="radio" id="radio1" name="chooseone" value="option1">
            <label for="radio1">Option 1</label><br>
            <input type="radio" id="radio2" name="chooseone" value="option2">
            <label for="radio2">Option 2</label><br>
        </div>
        <div class="form-group">
            <label>Choose Many:</label><br>
            <input type="checkbox" id="checkbox1" name="choosemany1" value="option1">
            <label for="checkbox1">Option 1</label><br>
            <input type="checkbox" id="checkbox2" name="choosemany2" value="option2">
            <label for="checkbox2">Option 2</label><br>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
