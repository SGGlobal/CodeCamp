<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and Script Tag</title>
</head>
<body>
    <h1>Ready start</h1>
    <script language="JavaScript" type="text/javascript">
        alert("First Script Run");
    </script>
    <h2>Running...</h2>
    <script language="javascript" type="text/javascript">
        alert("Second Script Run");
    </script>
    <h2>Keep running</h2>
    <script language="JavaScript" type="text/javascript">
        alert("Third Script Ran");
    </script>
    <h1>Stop!</h1>
</body>
</html>
